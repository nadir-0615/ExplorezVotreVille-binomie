name: explorezvotreville
description: Une application Flutter pour explorer les villes avec météo et lieux d'intérêt

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  sqflite: ^2.3.0
  path: ^1.8.3
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  http: ^1.1.0
  flutter_map: ^6.0.0
  latlong2: ^0.9.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  card_swiper: ^3.0.1 # ← Remplacé carousel_slider

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
